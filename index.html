<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RC3 Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/simplex-noise/simplex-noise.js"></script>
    <script src="node_modules/opentype.js/dist/opentype.js"></script>
    <script src="node_modules/paper/dist/paper-full.min.js"></script>
    <script src="generator.js"></script>
  </head>
  <body>
    <header>
      <form class="menue">
        <div>
          <input
            type="text"
            id="simulationtext"
            placeholder="title (24 chars max)"
            autocomplete="off"
            oninput="setTitle(this.value)"
          />
          <input
            type="text"
            id="desctext"
            placeholder="description (40 chars max)"
            autocomplete="off"
            oninput="setDesc(this.value)"
          />
        </div>
        <div id="color-options"></div>
      </form>
    </header>

    <canvas id="paperCanvas" resize="true"></canvas>
    <aside id="templates">
      <h3>Templates:</h3>
    </aside>

    <footer>
      <div id="help">
        <div id="helpcontent">
          <p>Expert Interactions:</p>
          <ul>
            <li>Click on pixel to change color.</li>
          </ul>
        </div>
        <button id="helpbutton">?</button>
      </div>
      <div id="download">
        <button type="button" onclick="simplexPixels()">randomize</button>
        <button type="button" onclick="downloadPNG()">save PNG</button>
        <button type="button" onclick="downloadSVG()">save SVG</button>
      </div>

      <div id="infobox">
        <a href="https://twitter.com/Bleeptrack">forked from bleeptrack</a
        >&nbsp;-&nbsp;<a href="https://github.com/bleeptrack/rc3-generator"
          >Original Code on Github</a
        >
      </div>
    </footer>
  </body>
</html>
